<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>占新實錄</title>
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  body {
    font-family: serif;
    color: #4b5563;
    background: #8b9a6b;
  }
  .container {
    width: 100vw;
    min-height: 100vh;
    padding: 24px;
    position: relative;
    overflow-x: hidden;
  }
  .frame-img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: contain;
    pointer-events: none;
    z-index: 0;
  }
  .container > *:not(.frame-img) {
    position: relative;
    z-index: 1;
  }
  .moon {
    position: absolute;
    top: 24px;
    left: 24px;
    color: white;
  }
  .title {
    text-align: center;
    margin-top: 96px;
    margin-bottom: 40px;
  }
  .title h1 {
    font-size: 36px;
    font-weight: bold;
    color: #22543d;
  }
  .title p {
    font-size: 18px;
    color: #fbfbfb;
  }
  .card-grid {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 16px;
    padding: 0 16px;
    max-width: 1200px;
    margin: 0 auto;
  }
 
  /* 響應式設計 */
  @media (max-width: 1024px) {
    .card-grid {
      grid-template-columns: repeat(3, 1fr);
    }
  }
 
  @media (max-width: 768px) {
    .card-grid {
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      padding: 0 12px;
    }
  }
 
  @media (max-width: 480px) {
    .card-grid {
      grid-template-columns: 1fr;
      gap: 16px;
    }
  }
 
  .card {
    position: relative;
    padding: 8px;
    border: 3px solid #4a5568;
    background: linear-gradient(to top, #fff7d6, #ffeeb2);
    transition: all 0.3s ease;
    text-decoration: none;
    overflow: hidden;
    aspect-ratio: 9/16;
    min-height: 250px;
  }
 
  /* 圖片容器 */
  .card-image-container {
    position: relative;
    width: 100%;
    height: 100%;
  }
 
  /* 底層彩色圖片 */
  .card-image-color {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center;
    transition: transform 0.3s ease;
  }
 
  /* 上層黑色遮罩 */
  .card-image-mask {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center;
    transition: all 0.3s ease;
    z-index: 1;
  }
 
  /* Hover 時移除黑色遮罩 */
  .card:hover .card-image-mask {
    opacity: 0;
    transform: scale(0.95);
  }
 
  .card:hover .card-image-color {
    transform: scale(1.1);
  }
 
  /* 增強的 hover 效果 */
  .card:hover {
    transform: translateY(-8px) scale(1.05);
    cursor: pointer;
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
    border-width: 4px;
    z-index: 10;
  }
 
  /* 添加發光效果 */
  .card:hover::before {
    content: '';
    position: absolute;
    top: -2px;
    left: -2px;
    right: -2px;
    bottom: -2px;
    background: linear-gradient(45deg,
      rgba(255, 255, 255, 0.3),
      rgba(255, 255, 255, 0.1),
      rgba(255, 255, 255, 0.3));
    z-index: -1;
    border-radius: 4px;
    opacity: 0.7;
  }
 
  .symbol {
    position: absolute;
    bottom: 8px;
    right: 8px;
    font-size: 20px;
    transition: transform 0.3s ease;
    z-index: 3;
  }
 
  .card:hover .symbol {
    transform: rotate(15deg) scale(1.2);
  }
 
  /* 隨意排列的標籤容器 */
  .card-default-tags {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 2;
    transition: opacity 0.3s ease;
  }
 
  .card:hover .card-default-tags {
    opacity: 0;
  }
 
  /* 個別標籤定位 */
  .default-tag {
    position: absolute;
    color: white;
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    background: rgba(0, 0, 0, 0.2);
    padding: 4px 8px;
    border-radius: 12px;
    white-space: nowrap;
    transform-origin: center;
  }
 
  /* 程心卡片的標籤排列 - 修正類別名稱 */
  .card-chengshin .tag-1 {
    top: 15%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 18px;
  }
 
  .card-chengshin .tag-2 {
    top: 30%;
    left: 30%;
    font-size: 14px;
  }
 
  .card-chengshin .tag-3 {
    top: 45%;
    right: 25%;
    font-size: 16px;
  }
 
  .card-chengshin .tag-4 {
    bottom: 35%;
    left: 15%;
    font-size: 20px;
    font-weight: 900;
  }
 
  .card-chengshin .tag-5 {
    bottom: 15%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 18px;
  }
 
  /* 華琳卡片的標籤排列 */
  .card-華琳 .tag-1 {
    top: 20%;
    left: 20%;
    font-size: 16px;
  }

    top: 40%;

    font-size: 14px;

    left: 30%;
    font-size: 18px;

  /* 黎卡片的標籤排列 */

    left: 25%;
    font-size: 15px;
  }
 
  .card-黎 .tag-2 {
    top: 50%;
    right: 30%;
    font-size: 17px;
  }
 
  .card-黎 .tag-3 {
    bottom: 25%;
    left: 40%;
    font-size: 16px;

  /* 蔡卡片的標籤排列 */

  /* 李卡片的標籤排列 */

  }
 
  .description {

    margin-top: 40px;
    margin-bottom: 40px;
    font-size: 18px;
    line-height: 1.6;
    color: white;
    padding: 0 20px;
  }
</style>
